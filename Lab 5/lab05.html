<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MrPotHead</title>
  <link rel="stylesheet" href="lab05.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script src="lab05.js"></script>
</head>
<body>
  <header>
    <h1>Create Your Potato Friend</h1>
  </header>
 
  <div id="drag-area">
    <div id="features-container">
      <div id="nose" class="feature">
        <img src="nose.png" alt="Nose" width="80" height="80" class="draggable">
      </div>
      <div id="mouth" class="feature">
        <img src="mouth.png" alt="Mouth" width="150" height="100" class="draggable">
      </div>
      <div id="eyes" class="feature">
        <img src="eyes.png" alt="Eyes" width="100" height="50" class="draggable">
      </div>
      <div id="hat" class="feature">
        <img src="hat.png" alt="Hat" width="200" height="100" class="draggable">
      </div>
    </div>   
    <div id="potato">
      <img src="potato.png" width="200" height="300">
    </div>
    <button id="btn" onclick="screenshot()">Capture</button>
  </div>
  
  <div id="problem2">
    <button id="shrink-button" onclick="shrinkImage()">Shrink</button>
    <div id="full" onmouseenter="fullscreen()">
      <img id="coffee" src="coffee.jpg" alt="Coffee" >
    </div>
  </div>
</body>
</html>
