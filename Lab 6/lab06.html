<!DOCTYPE html>
<html>
<head>
    <title>SVG Solutions</title>
</head>
<body>
    <!-- Problem 1: Display of polygons with colors and text -->
    <h2>Problem 1: Display of Polygons</h2>
    <svg width="450" height="200">
        <!-- Triangle  -->
        <polygon points="10,175 110,175 60,88" style="fill:rgba(248, 248, 47, 0.719); stroke:rgba(0, 0, 0, 0.686); stroke-width:2"/>
        <text x="29" y="195" style="fill:rgba(0, 0, 0, 0.8); font-size:18px; font-family:sans-serif;">Triangle</text>
        
        <!-- Quadrilateral  -->
        <rect x="130" y="88" style="width:88px; height:88px; fill:rgb(74, 176, 202); stroke-width:2px; stroke:rgba(0, 0, 0, 0.686);"></rect>
        <text x="122" y="195" style="fill:rgba(0, 0, 0, 0.8); font-size:18px; font-family:sans-serif;">Quadrilateral</text>

        <!-- Pentagon  -->
        <polygon points="258,176 315.2,176 332.88,121.6 286.6,88 240.32,121.6" style="fill:rgba(248, 84, 47, 0.333); stroke:rgba(0, 0, 0, 0.686); stroke-width:2"/>
        <text x="250" y="195" style="fill:rgba(0, 0, 0, 0.8); font-size:18px; font-family:sans-serif;">Pentagon</text>

        <!-- Hexagon  -->
        <polygon points="395,176 433.1,154 433.1,110 395,88 356.9,110 356.9,154" style="fill:#9FE2BF; stroke:rgba(0, 0, 0, 0.686); stroke-width:2"/>
        <text x="359" y="195" style="fill:rgba(0, 0, 0, 0.8); font-size:18px; font-family:sans-serif;">Hexagon</text>
    </svg>

    <!-- Problem 2: Flags -->
    <h2>Problem 2: Flags</h2>
    <div id="france">
        <svg width="200" height="130">
            <!-- Flag 1: Example Flag -->
            <rect x="10" y="20" style="width:60px; height:100px; fill:rgba(3, 3, 166, 0.845);" />
            <rect x="70" y="20" style="width:60px; height:100px; fill:white;" />
            <rect x="130" y="20" style="width:60px; height:100px; fill:rgba(209, 3, 3, 0.908);" />
            <rect x="10" y="20" style="width:180px; height:100px; fill:rgb(215, 34, 34); stroke-width:1px; stroke:rgba(0, 0, 0, 0.686); fill-opacity:0;"/>
            <text x="75" y="13" style="fill:rgba(0, 0, 0, 0.8); font-size:15px; font-family:sans-serif;">France</text>
        </svg>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQHMLjT5a3zzWCPiPRq3xi_0wZPMe7If1EmtA&usqp=CAU" alt="French flag" width="190" height="120"> 
    </div>
    <div id="Germany">
        <svg width="200" height="120">

        <!-- Flag 2: Another Flag -->
        <rect x="10" y="20" style="width:180px; height:33px; fill:rgba(0, 0, 0, 0.845);" />
        <rect x="10" y="53" style="width:180px; height:33px; fill:rgb(234, 3, 3);" />
        <rect x="10" y="86" style="width:180px; height:33px; fill:rgb(255, 199, 15);" />
        <rect x="10" y="20" style="width:180px; height:99px; fill:rgb(215, 173, 34); stroke-width:1px; stroke:rgba(0, 0, 0, 0.686); fill-opacity:0;"/>
        <text x="75" y="13" style="fill:rgba(0, 0, 0, 0.8); font-size:15px; font-family:sans-serif;">Germany</text>   
    </svg>
    <img src="https://cdn.britannica.com/97/897-004-232BDF01/Flag-Germany.jpg" alt="French flag" width="180" height="100">
    </div>
</body>
</html>
